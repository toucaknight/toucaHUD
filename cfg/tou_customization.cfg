//======================================================================================================================================================================================================================
// Make sure the time stamp is not included when printing lines
//======================================================================================================================================================================================================================
con_timestamp "0"

//======================================================================================================================================================================================================================
// Make sure safemode and queuemode are reset if the menu is closed with the esacape key 
//======================================================================================================================================================================================================================
// alias "gameui_hide"						"escape; cl_mainmenu_safemode 0; mat_queue_mode -1"

//======================================================================================================================================================================================================================
// Easier unlog alias
//======================================================================================================================================================================================================================
alias "console_unlog"						"con_logfile console.log"

//======================================================================================================================================================================================================================
// Execute all customization files
//======================================================================================================================================================================================================================
exec tou_customization_general.cfg
exec tou_customization_crosshairs.cfg
exec tou_customization_colors.cfg

//======================================================================================================================================================================================================================
// Execute first HUD launch setup
//======================================================================================================================================================================================================================
alias "tou_firstrun" "exec tou_first_run"
exec touhud/tou_setup.txt
tou_firstrun

//======================================================================================================================================================================================================================
// Full Customizations Reset
//======================================================================================================================================================================================================================
alias "tou_customization_reset"	"tou_color_reset; tou_xhair_reset; tou_hitmarker_reset; tou_minmode_reset; tou_health_clear; tou_uber_counter_clear; tou_damage_clear; tou_font_clear; tou_viewmodels_clear; tou_speedo_clear; tou_captions_off; tou_spec_clear; tou_spechp_clear; tou_spec_res_clear; tou_streamer_mode_OFF"